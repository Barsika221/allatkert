<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/style.css">
  <title>Állatkert Kezelő</title>
</head>
<body>
  <h1>Állatkert Kezelő</h1>
  
  <h2>Állatok listája</h2>
  <table id="animalsTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Név</th>
        <th>Faj</th>
        <th>Kor</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <template id="animalRowTemplate">
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </template>

  <h2>Állatok fajonként</h2>
  <table id="animalsBySpeciesTable">
    <thead>
      <tr>
        <th>Faj</th>
        <th>Darabszám</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <template id="animalsBySpeciesRowTemplate">
    <tr>
      <td></td>
      <td></td>
    </tr>
  </template>
  <h2>Új állat hozzáadása</h2>
  <form id="addAnimalForm">
    <label for="name">Név:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="species">Faj:</label>
    <input type="text" id="species" name="species" required>
    
    <label for="age">Kor:</label>
    <input type="number" id="age" name="age" required>
    
    <button type="submit">Hozzáadás</button>
  </form>
<div id="errorMessage" style="color: red;"></div>

<template id="deleteButtonTemplate">
  <button class="deleteButton">Törlés</button>
</template>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
